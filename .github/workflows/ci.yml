name: CI

'on':
  push:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint molecule[docker]

      - name: Run yamllint
        run: |
          yamllint .

      - name: Run ansible-lint
        run: |
          ansible-lint

      - name: Run ansible-playbook --check
        run: |
          ansible-playbook --check -i localhost, site.yml

      - name: Run molecule tests for common role
        run: |
          cd roles/common
          molecule test

      - name: Run molecule tests for git role
        run: |
          cd roles/git
          molecule test
